<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tictactoestyles.css">
    <script src="tictactoevents.js"></script>
    <title>Tic Tac Toe</title>
    <h1>Tic Tac Toe</h1>
    </head>
<body>
    <div class= "TicTacToeBoard">
        <div class="row">
            <div class="cell" id="row1Column1" onclick="onClickRow1Column1()"></div>
            <div class="cell" id="row2Column1" onclick="onClickRow2Column1()"></div>
            <div class="cell" id="row3Column1"onclick="onClickRow3Column1()"></div>
        </div>
        <div class="row">
            <div class="cell" id="row1Column2" onclick="onClickRow1Column2()"></div>
            <div class="cell" id="row2Column2"onclick="onClickRow2Column2()"></div>
            <div class="cell" id="row3Column2"onclick="onClickRow3Column2()"></div>
        </div>
        <div class="row">
            <div class="cell" id="row1Column3" onclick="onClickRow1Column3()"></div>
            <div class="cell" id="row2Column3"onclick="onClickRow2Column3()"></div>
            <div class="cell" id="row3Column3"onclick="onClickRow3Column3()"></div>
        </div>
    </div>
    <label id="winner">Winner</label>
</body>
</html>
